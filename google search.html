<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Search Form Example</title>
    <link rel="icon" href="https://www.iconarchive.com/download/i67980/marcus-roberto/google-play/Google-Chrome.ico">
</head>
<body>
    <h1>Google Search Form Example</h1>
    <img src="https://www.iconarchive.com/download/i67980/marcus-roberto/google-play/Google-Chrome.128.png" alt="google icon">


    <form name="q" action="https://www.google.com/search">


       
        
            <p><b>What you need?</b></p>
             <p><input type="radio" value="HTML wiki" name="q">HTML</p>
             <p><input type="radio" value="CSS wiki" name="q">CSS</p>
             <p><input type="radio" value="javascript" name="q">JAVASCRIPT</p>
             <p><input type="submit" value="Get Google Help"></p>
     </form>
     
     <form name="q" action="https://www.google.com/search">

            <p>Comment <br>
                <textarea name="q" cols="40" rows="3"></textarea>
            </p>
            <p><input type="submit" value="Send">
                
            </p>
            

     </form>
    
</body>
</html>
