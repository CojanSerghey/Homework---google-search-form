<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Youtube Search Form Example</title>
    <link rel="icon" href="https://www.iconarchive.com/download/i98467/dakirby309/simply-styled/YouTube.ico">
</head>
<body>
    <h1>Youtube Search Form Example</h1>
    <img src="https://www.iconarchive.com/download/i98467/dakirby309/simply-styled/YouTube.128.png" alt="youtube icon">


    <form action="https://www.youtube.com/results">
        <input 
         type="text"
         size="60"
         name="q" 
         required 
         pattern="[A-Za-z]{3,}"
         
         >


        <button>Search Youtube!</button>
    </form>
    
</body>
</html>
